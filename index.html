<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <section class="section section--send-mail center-columns">
        <div class="send-mail center-columns ">
            <header class="send-mail__header">
                <h3 class="send-mail__title">Enviar Mail</h3>
            </header>
            <main class="send-mail__main">
                <form action="" class="form">
                    <label for="mail" class="form__label">Para<span class="form__error disabled-span">(Campo obligatorio o valor incorrecto)</span></label>
                    <input type="email" name="" id="mail" class="form__input imput--text">
                    <label for="asunto" class="form__label">Asunto<span class="form__error disabled-span">(Campo obligatorio)</span></label>
                    <input type="text" name="" id="asunto" class="form__input imput--text"> 
                    <label for="mensaje" class="form__label">Mensaje<span class="form__error disabled-span">(Campo obligatorio)</span></label>
                    <textarea name="" id="mensaje" cols="30" rows="10" class="form__input imput--text-area"></textarea>
                    <div class="loader">
                        <div class="loader__element"></div>
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Enviar" class="input--send disabled-input" disabled>
                        <input type="reset" value="Limpiar" class="input--restart disabled-input" disabled>
                    </div>
                </form>
            </main>
        </div>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
